<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Weather Station</caption>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>

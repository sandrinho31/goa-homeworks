<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Paragraphs</title>
    <style>
        #red {
            color: red;
        }
        #blue {
            color: blue;
        }
        #green {
            color: green;
        }
        #yellow {
            color: yellow;
        }
        #purple {
            color: purple;
        }
    </style>
</head>
<body>
    <p id="red">This is a red paragraph.</p>
    <p id="blue">This is a blue paragraph.</p>
    <p id="green">This is a green paragraph.</p>
    <p id="yellow">This is a yellow paragraph.</p>
    <p id="purple">This is a purple paragraph.</p>
</body>
</html>

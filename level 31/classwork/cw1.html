<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <style>
        .section1 {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        .section2 {
            background-color: lightgreen;
            padding: 10px;
            margin-bottom: 10px;
        }

        .section3 {
            background-color: lightyellow;
            padding: 10px;
            margin-bottom: 10px;
        }

        #red-heading {
            color: red;
        }
    </style>
</head>
<body>
    <div class="section1">
        <h2>First Section</h2>
        <button>Button 1</button>
        <p>This is the first paragraph.</p>
    </div>

    <div class="section2">
        <h2 id="red-heading">Second Section</h2>
        <button>Button 2</button>
        <p>This is the second paragraph.</p>
    </div>

    <div class="section3">
        <h2>Third Section</h2>
        <button>Button 3</button>
        <p>This is the third paragraph.</p>
    </div>
</body>
</html>

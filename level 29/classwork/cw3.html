<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs</title>
    <style>
        #div1 {
            background-color: #f0f8ff;
            padding: 20px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }

        #div2 {
            background-color: #ffe4e1;
            padding: 20px;
            border: 2px dashed #000;
            margin-bottom: 20px;
        }

        #div3 {
            background-color: #e6e6fa;
            padding: 20px;
            border: 2px dotted #000;
            margin-bottom: 20px;
        }

        #div1 img, #div2 img, #div3 img {
            width: 100px;
            height: auto;
        }

        #div1 button, #div2 button, #div3 button {
            background-color: #4CAF50;
            color: white;
            border: none;
            
        }

        #div1 button:hover, #div2 button:hover, #div3 button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h2>Title 1</h2>
        <p>This is the first paragraph.</p>
        <img src="https://via.placeholder.com/100" alt="Placeholder Image 1">
        <button>Click Me 1</button>
    </div>

    <div id="div2">
        <h2>Title 2</h2>
        <p>This is the second paragraph.</p>
        <img src="https://via.placeholder.com/100" alt="Placeholder Image 2">
        <button>Click Me 2</button>
    </div>

    <div id="div3">
        <h2>Title 3</h2>
        <p>This is the third paragraph.</p>
        <img src="https://via.placeholder.com/100" alt="Placeholder Image 3">
        <button>Click Me 3</button>
    </div>
</body>
</html>
